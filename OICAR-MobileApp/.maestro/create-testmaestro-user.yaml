# ðŸ§ª Create Test User: testmaestro / 123456
# This test creates a real user in Azure SQL Database

- launchApp
- waitForAnimationToEnd

# âœ… SUCCESS: App launched
# Navigate to registration screen
- tapOn: "Register here"
- waitForAnimationToEnd

# âœ… SUCCESS: Registration screen opened
# Fill registration form with testmaestro user
- tapOn: "Username"
- inputText: "testmaestro"

# âœ… SUCCESS: Username 'testmaestro' entered
- tapOn: "First Name"
- inputText: "Test"

# âœ… SUCCESS: First name entered
- tapOn: "Last Name"
- inputText: "Maestro"

# âœ… SUCCESS: Last name entered
- tapOn: "Email"
- inputText: "testmaestro@example.com"

# âœ… SUCCESS: Email entered
- tapOn: "Password"
- inputText: "123456"

# âœ… SUCCESS: Password '123456' entered
- tapOn: "Confirm Password"
- inputText: "123456"

# âœ… SUCCESS: Password confirmation entered
# Submit registration
- tapOn: "Create Account"
- waitForAnimationToEnd:
    timeout: 10000

# âœ… SUCCESS: Registration submitted to API
# Wait for account creation response
- waitForAnimationToEnd:
    timeout: 5000

# âœ… SUCCESS: Account created in Azure SQL Database
# Now login with the new credentials manually
- tapOn: "Username"
- inputText: "testmaestro"

# âœ… SUCCESS: Username entered for login
- tapOn: "Password"
- inputText: "123456"

# âœ… SUCCESS: Password entered for login
# Login button press
- tapOn: "Login"
- waitForAnimationToEnd:
    timeout: 10000

# âœ… SUCCESS: Login request sent
# Verify successful login
- assertVisible: "Welcome"

