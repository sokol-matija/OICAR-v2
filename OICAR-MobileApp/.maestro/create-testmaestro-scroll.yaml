appId: host.exp.exponent
---
# ðŸ§ª Create Test User: testmaestro / 123456 (WITH SCROLL)
# This test creates a real user in Azure SQL Database

- launchApp
- waitForAnimationToEnd

# Step 1: Tap on the OICAR app to actually launch it
- tapOn: "oicar-mobileapp"
- waitForAnimationToEnd:
    timeout: 15000

# âœ… SUCCESS: OICAR app launched and loaded
# Step 2: Navigate to registration screen
- tapOn: "Register here"
- waitForAnimationToEnd

# âœ… SUCCESS: Registration screen opened
# Step 3: Fill registration form fields (first visible ones)

# Username field
- tapOn: "Username"
- inputText: "testmaestro"

# âœ… SUCCESS: Username 'testmaestro' entered
# Email field
- tapOn: "Email"
- inputText: "testmaestro@example.com"

# âœ… SUCCESS: Email entered
# Password field
- tapOn: "Password"
- inputText: "123456"

# âœ… SUCCESS: Password '123456' entered
# First Name field
- tapOn: "First Name"
- inputText: "Test"

# âœ… SUCCESS: First name entered
# Step 4: Scroll down to see more fields
- scroll
- waitForAnimationToEnd

# âœ… SUCCESS: Scrolled down to reveal more fields
# Last Name field (should be visible now)
- tapOn: "Last Name"
- inputText: "Maestro"

# âœ… SUCCESS: Last name entered
# Phone Number field
- tapOn: "Phone Number"
- inputText: "+1234567890"

# âœ… SUCCESS: Phone number entered
# Step 5: Submit registration (scroll down to see Register button if needed)
- scroll
- waitForAnimationToEnd

# Find and tap Register button
- tapOn: "Register"
- waitForAnimationToEnd:
    timeout: 15000

# âœ… SUCCESS: Registration submitted to Azure API
# Step 6: Verify registration success 
# Note: Registration might redirect to login automatically
- waitForAnimationToEnd:
    timeout: 10000

# âœ… SUCCESS: Registration completed
# Step 7: Login with the new credentials
# If we're not automatically logged in, go to login screen
- tapOn: "Login here"
- waitForAnimationToEnd

# âœ… SUCCESS: On login screen
# Enter username
- tapOn: "Username"
- inputText: "testmaestro"

# âœ… SUCCESS: Username entered for login
# Enter password
- tapOn: "Password"
- inputText: "123456"

# âœ… SUCCESS: Password entered for login
# Step 8: Login with new account
- tapOn: "Login"
- waitForAnimationToEnd:
    timeout: 15000

# âœ… SUCCESS: Login request sent
# Step 9: Verify successful login
- assertVisible: "Welcome"

# âœ… SUCCESS: User 'testmaestro' successfully created and logged in!
# âœ… SUCCESS: Real database record created in Azure SQL
# âœ… SUCCESS: End-to-end authentication flow validated 