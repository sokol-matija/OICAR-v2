# âœ… SUCCESS: Registration screen opened
# Step 3: Fill ALL registration form fields (testmaestro user)

# Username field
- tapOn: "Username"
- inputText: "testmaestro"

# âœ… SUCCESS: Username 'testmaestro' entered
# Email field
- tapOn: "Email"
- inputText: "testmaestro@example.com"

# âœ… SUCCESS: Email entered
# Password field
- tapOn: "Password"
- inputText: "123456"

# âœ… SUCCESS: Password '123456' entered
# First Name field
- tapOn: "First Name"
- inputText: "Test"

# âœ… SUCCESS: First name entered
# Last Name field
- tapOn: "Last Name"
- inputText: "Maestro"

# âœ… SUCCESS: Last name entered
# Phone Number field
- tapOn: "Phone Number"
- inputText: "+1234567890"

# âœ… SUCCESS: Phone number entered
