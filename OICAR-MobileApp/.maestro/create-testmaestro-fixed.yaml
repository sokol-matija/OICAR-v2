- waitForAnimationToEnd

# âœ… SUCCESS: Back to login screen
# Enter username
- tapOn: "Username"
- inputText: "testmaestro"

# âœ… SUCCESS: Username entered for login
# Enter password
- tapOn: "Password"
- inputText: "123456"

# âœ… SUCCESS: Password entered for login
# Step 7: Login with new account
- tapOn: "Login"
- waitForAnimationToEnd:
    timeout: 15000

# âœ… SUCCESS: Login request sent
# Step 8: Verify successful login
- assertVisible: "Welcome"

# âœ… SUCCESS: User 'testmaestro' successfully created and logged in!
