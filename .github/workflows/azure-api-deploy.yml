name: Deploy .NET API to Azure App Service

on:
  push:
    branches: [ main ]
    paths:
      - 'SnjofkaloAPI - Copy/SnjofkaloAPI/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'SnjofkaloAPI - Copy/SnjofkaloAPI/**'

env:
  AZURE_WEBAPP_NAME: 'oicar-api-ms1749710600'
  AZURE_WEBAPP_PACKAGE_PATH: './SnjofkaloAPI - Copy/SnjofkaloAPI'
  DOTNET_VERSION: '9.0.x'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ›’ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ“¦ Restore dependencies
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      run: dotnet restore

    - name: ğŸ”¨ Build application
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      run: dotnet build --no-restore --configuration Release

    - name: ğŸ§ª Run tests
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      run: dotnet test --no-build --configuration Release --verbosity normal

    - name: ğŸ“¦ Publish application
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      run: dotnet publish --no-build --configuration Release --output ./publish

    - name: ğŸ“¤ Upload artifact for deployment
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-app
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/publish

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: ğŸ“¥ Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: dotnet-app
        path: ./publish

    - name: ğŸš€ Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish

    - name: âœ… Deployment completed
      run: |
        echo "ğŸ‰ API deployed successfully!"
        echo "ğŸ”— App URL: ${{ steps.deploy-to-webapp.outputs.webapp-url }}"
        echo "ğŸ“‹ Check health: ${{ steps.deploy-to-webapp.outputs.webapp-url }}/health" 